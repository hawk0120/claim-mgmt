<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Claim Management System</title>
</head>
<body>
    <div class="container">
        <h1>Claim Management System</h1>
        
        <div>
            <label for="description">Claim Description:</label>
            <input type="text" id="description" placeholder="Enter claim description">
            <button onclick="createClaim()">Create Claim</button>
        </div>

        <div>
            <label for="claimId">Claim ID to Resolve:</label>
            <input type="number" id="claimId" placeholder="Enter claim ID">
            <button onclick="resolveClaim()">Resolve Claim</button>
        </div>

        <button onclick="viewAllClaims()">View All Claims</button>

        <ul id="claimList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
